<p-card>
    <span class="p-float-label p-mb-2">
      <input style="width: 100%;" [(ngModel)]="sqlStatment" (keydown.enter)="execute()" id="float-input" type="text" pInputText class="p-inputtext-lg"> 
      <label for="float-input">SQL Statment</label>
    </span>

    <div class="p-field p-col-12 p-md-3 p-mt-4" style="margin-top: 8px;">
      <label for="minmax-buttons">Max Number of rows: </label>
      <p-inputNumber [(ngModel)]="MaxRows" mode="decimal" [showButtons]="true" inputId="minmax-buttons" [min]="0" [max]="100">
      </p-inputNumber>
    </div>

    <div style="margin-top: 8px;">
      <p-button label="Suche" icon="pi pi-search" (click)="execute()" [loading]="preloader"></p-button>
    </div>

</p-card>

<div class="progress-spinner" *ngIf="preloader">
  <p-progressSpinner></p-progressSpinner>
</div>



<div style="margin-top: 8px;"  class="card" *ngIf="!preloader"> 

  <p-table [value]="data" [resizableColumns]="true" columnResizeMode="expand" styleClass="p-datatable-gridlines p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            <th pResizableColumn colspan="2" *ngFor="let headerbla of header | keyvalue"> {{headerbla.key}}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr *ngFor="let bla of data | keyvalue">
            <td  colspan="2" *ngFor="let blabla of bla.value | keyvalue">{{blabla.value}}</td>
        </tr>
    </ng-template>
</p-table>
</div>
